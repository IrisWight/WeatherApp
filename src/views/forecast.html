<div class="weather">

    <div class="weather__container">
        <div class="weather__item">
            <div class="weather__item__city">City name</div>
            <div class="weather__item__temp">
                <span class="weather__temp--small">&darr;18&deg;</span>
                <span class="weather__temp--small">&uarr;25&deg;</span>
            </div>
            <div class="row">
                <div class="row__coll row__coll--1-3 weather__item__info">
                    <div class="weather__item__day">Monday</div>
                    <div class="weather__item__date">00/00/2016</div>
                    <div class="weather__item__wind">Wind 6<i class="weather__units">km/h</i></div>
                    <div class="weather__item__perc"><i class="wi wi-raindrop"></i>30<i class="weather__units">%</i></div>
                </div>
                <div class="row__coll row__coll--1-3 weather__item__img"><i class="wi wi-day-cloudy"></i></div>
                <div class="row__coll row__coll--1-3 weather__temp--large">22&deg;</div>
            </div>
            <div class="weather__item__cond">Partly cloudy</div>
        </div>
    </div>

    <div class="weather-prev weather__container row">
        <div class="weather-prev__item row__coll row__coll--1-6">
            <div class="weather-prev__item__day">Tue</div>
            <div class="weather-prev__item__img"><i class="wi wi-day-sunny"></i></div>
            <div class="weather__temp--small">25&deg;</div>
        </div>
        <div class="weather-prev__item row__coll row__coll--1-6">
            <div class="weather-prev__item__day">Wed</div>
            <div class="weather-prev__item__img"><i class="wi wi-cloud"></i></div>
            <div class="weather__temp--small">20&deg;</div>
        </div>
        <div class="weather-prev__item row__coll row__coll--1-6">
            <div class="weather-prev__item__day">Thu</div>
            <div class="weather-prev__item__img"><i class="wi wi-showers"></i></div>
            <div class="weather__temp--small">19&deg;</div>
        </div>
        <div class="weather-prev__item row__coll row__coll--1-6">
            <div class="weather-prev__item__day">Fir</div>
            <div class="weather-prev__item__img"><i class="wi wi-storm-showers"></i></div>
            <div class="weather__temp--small">15&deg;</div>
        </div>
        <div class="weather-prev__item row__coll row__coll--1-6">
            <div class="weather-prev__item__day">Sat</div>
            <div class="weather-prev__item__img"><i class="wi wi-snowflake-cold"></i></div>
            <div class="weather__temp--small">-5&deg;</div>
        </div>
        <div class="weather-prev__item row__coll row__coll--1-6">
            <div class="weather-prev__item__day">Sun</div>
            <div class="weather-prev__item__img"><i class="wi wi-strong-wind"></i></div>
            <div class="weather__temp--small">25&deg;</div>
        </div>
    </div>
</div>
